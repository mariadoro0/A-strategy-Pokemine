<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login-css/login.css">
   
  

</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Pokemine Logo">
            <button id="home-btn"><a href="home-page.html">Home</a></button>
            <div class="flag-icons">
                <img src="img/ita-flag.png" alt="Italian Flag">
                <img src="img/en-flag.png" alt="English Flag">
            </div>
        </div>
        <nav>
            <div class="nav-btns">
               
                <div class="profile-icon">
                    <img src="img/pokeball-user.png" alt="Profile" width="60">
                </div>
            </div>
        </nav>
    </header>
    <br>
    <br>
    <br>

    <div class ="bic">
        <div class="container">
            <img src="img/logo.png" alt="Logo" id="lo1" >
            <form class="register-form" method="post"  role="form">

            <input 
                type="email" 
                placeholder="Email" 
                required 
                id="email" 
                name="email">
            <input 
                type="password" 
                placeholder="Password" 
                required 
                id="password" 
                name="password">
            <button type="submit"><a href="user-page.html">Accedi</a></button>

            </form>
        </div>
    </div>
</body>
</html>
