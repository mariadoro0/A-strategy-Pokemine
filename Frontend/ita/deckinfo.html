<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémine - Info mazzo</title>
    <link rel="stylesheet" href="css/deckinfo.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Pokemine Logo">
            <button id="home-btn"><a href="home-page.html">Home</a></button>
            <div class="flag-icons">
                <a href="deckinfo.html" class="flag-icon" title="ITA"><img src="img/ita-flag.png" alt="Italian Flag"></a>
                    <a href="/../A-strategy-Learning_by-Project/Frontend/eng/deckinfo-eng.html" class="flag-icon" title="ENG"><img src="img/en-flag.png" alt="English Flag"></a>
            </div>
        </div>
        <nav>
            <div class="nav-btns">
                <button id="my-cards-btn"><a href="usercollection.html">Le  mie carte</a></button>
                <button id="my-decks-btn"><a href="decks-screen.html">I miei mazzi</a></button>
                <div class="profile-icon">
                    <a href="user-page.html" title="Profilo"><img src="img/pokeball-user.png" alt="Profile" width="60"></a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="deck-info-container">
            <h1>Info mazzo</h1>
            <div class="deck-details">
                <div class="card-image">
                    <img src="./img/pokecard.JPG" alt="Pokemon Card">
                </div>
                <div class="deck-info">
                    <h2>Nome mazzo</h2>
                    <p><strong>Numero carte</strong> <span class="card-number">18/60</span></p>
                    <h3>Descrizione</h3>
                    <p>Il mazzo può contenere solo le carte presenti nella tua collezione. Fai attenzione al numero di carte che possiedi e verifica che non siano già incluse in altri mazzi. </p>
                    <hr>
                    <button class="delete-btn">Elimina mazzo</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
