<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémine - Info carta</title>
    <link rel="stylesheet" href="css/cardinfo.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Pokemine Logo">

            <button id="home-btn"><a href="home-page.html">Home</a></button>
            <div class="flag-icons">
                <a href="cardinfo.html" class="flag-icon" title="ITA"><img src="img/ita-flag.png" alt="Italian Flag"></a>
                <a href="../eng/cardinfo-eng.html" class="flag-icon" title="ENG"><img src="img/en-flag.png" alt="English Flag"></a>
            </div>
        </div>
        <nav>
            <div class="nav-btns">
                <button id="my-cards-btn"><a href="usercollection.html">Le  mie carte</a></button>
                <button id="my-decks-btn"><a href="decks-screen.html">I miei mazzi</a></button>
                <div class="profile-icon">
                    <a href="user-page.html" title="Profilo"><img src="img/pokeball-user.png" alt="Profile" width="60"></a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="card-info-container">
            <h1>Card Info</h1>
            <div class="card-details">
                <div class="card-image">
                    <img src="img/cards/swsh4-75_hiresopt.png" alt="Pokemon Card">
                </div>
            <div class="hp">
                <p>HP:60</p>
            </div>
                <div class="card-info">
                    <h2>Cottonee</h2>
                    <p><strong>Pokemon tipo:</strong>  <span class="tipo">Erba/Folletto</span></p>
                    <h3>Pokedex #546</h3>
                    <p>Se viene attaccato crea una nuvola di cotone per confondere il nemico, poi ne approfitta per fuggire. Si sentono più sicuri in gruppo, e quando incontrano i loro simili non li lasciano più formando come una grande nuvola.</p>
                    <hr>
                    <button type="submit" class="info-btn"><a href="usercollection.html">Aggiungi alla collezione</a></button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
