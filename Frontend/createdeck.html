<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create deck</title>
    
    <link rel="stylesheet" href="css/createdeck.css">
    
      

</head>
<body>

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Pokemine Logo">
            <button id="home-btn">Home</button>
            <div class="flag-icons">
                <img src="img/ita-flag.png" alt="Italian Flag">
                <img src="img/en-flag.png" alt="English Flag">
            </div>
        </div>
        <nav>
            <div class="nav-btns">
                <button id="my-cards-btn">Le mie carte</button>
                <button id="my-decks-btn">I miei mazzi</button>
                <div class="profile-icon">
                    <img src="img\pokeball-user.png" alt="Profile" width="60">
                </div>
            </div>
        </nav>
    </header>
   


	<br>
	<br>
	<br>
	<main>
        <section class="deck-create-container">
            <h1>Deck Creation</h1>
            <div class="deck-details">
                <div class="deck-info">
                    <h2>Deck Name</h2>
                    <input type="text" placeholder="insert deck name">
                    <h3>Description</h3>
                    <textarea name="" id="descriptiondeck" placeholder="insert Description of the deck"></textarea>
                    <hr>
                    <button class="create-btn">Create deck</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
