<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create deck</title>
    
    <link rel="stylesheet" href="css/createdeck.css">
    <link rel="stylesheet" href="css/new-navbar.css">
      

</head>
<body>

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Pokemine Logo">
        </div>
        <nav>
            <button class="nav-btn">Home</button>
            <button class="nav-btn">My cards</button>
            <button class="nav-btn">My decks</button>
            <div class="profile-icon">
                <img src="img/pokeball.svg" alt="Profile">
            </div>
        </nav>
    </header>
   


	<br>
	<br>
	<br>
	<main>
        <section class="deck-create-container">
            <h1>Deck Creation</h1>
            <div class="deck-details">
                <div class="deck-info">
                    <h2>Deck Name</h2>
                    <input type="text" placeholder="insert deck name">
                    <h3>Description</h3>
                    <textarea name="" id="descriptiondeck" placeholder="insert Description of the deck"></textarea>
                    <hr>
                    <button class="create-btn">Create deck</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
