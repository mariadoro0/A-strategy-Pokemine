<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Collection</title>
    <link rel="stylesheet" href="./css/decks-screen.css">
    <link rel="stylesheet" href="./css/home-page.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Pokemine Logo">
            <button id="home-btn">Home</button>
            <div class="flag-icons">
                <img src="img/ita-flag.png" alt="Italian Flag">
                <img src="img/en-flag.png" alt="English Flag">
            </div>
        </div>
        <nav>
            <div class="nav-btns">
                <button id="my-cards-btn">Le mie carte</button>
                
                <button id="my-decks-btn"><a href="decks-screen.html">I miei mazzi</a></button>
                <div class="profile-icon">
                    <img src="img/pokeball-user.png" alt="Profile" width="60">
                </div>
            </div>
        </nav>
    </header>
    <br>
    <div class="search-container">
        <div class="search-box">
            
            <input type="text" placeholder="Search" class="search-input">
            
        </div>
        <button class="filter-button">
            Filtro
        </button>
        <button class="search-button">
            Cerca
        </button>
    </div>
    <div class="card-container">
        <!-- Griglia delle carte Pokémon -->
        <div class="card-grid">

                <!-- Ulteriori dettagli della carta -->
            </div>
            <div class="card">
                <img src="./img/cards/swsh4-60_hiresopt.png" alt="Toucannon Card">
                <!-- Ulteriori dettagli della carta -->

            <div class="card">

                <!-- Ulteriori dettagli della carta -->

            <!-- Altre carte seguono lo stesso schema -->
        </div>

       
        <div class="pagination-container">
            <a href="#" class="pagination-arrow">&#10094;</a> <!-- Freccia sinistra -->
            <a href="#" class="pagination-number">1</a>
