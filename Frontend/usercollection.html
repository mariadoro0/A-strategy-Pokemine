<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collezioni Pokémon</title>
    <link rel="stylesheet" href="css/usercollection.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Pokemine Logo">
            <button id="home-btn">Home</button>
            <div class="flag-icons">
                <img src="img/ita-flag.png" alt="Italian Flag">
                <img src="img/en-flag.png" alt="English Flag">
            </div>
        </div>
        <nav>
            <div class="nav-btns">
                <button id="my-cards-btn">Le mie carte</button>
                <button id="my-decks-btn">I miei mazzi</button>
                <div class="profile-icon">
                    <img src="img/pokeball-user.png" alt="Profile" width="60">
                </div>
            </div>
        </nav>
    </header>
    
        <p class="rule-link">Puoi consultare il regolamento ufficiale delle carte Pokémon cliccando <a href="https://www.pokemon.com/static-assets/content-assets/cms2-it-it/pdf/trading-card-game/rulebook/twm_rulebook_it.pdf">qui</a>.</p>

    <div class="container">
        <h1 class="header">Le mie Carte</h1>
        <div class="right-buttons">
            <button class="new-deck-btn">Aggiungi</button>
        </div>
        <hr class="separator">
        
        <div class="cards-container">
            <!-- Esempio di carta -->
            <div class="card">
                <img src="https://images.pokemontcg.io/swsh5/4_hires.png" alt="Cacnea">
                <div class="card-info">
                    <button class="counter-btn" onclick="updateCounter(this, -1)">-</button>
                    <span class="counter-text">0/4</span>
                    <button class="counter-btn" onclick="updateCounter(this, 1)">+</button>
                </div>
                <select class="deck-select">
                    <option value="" disabled selected>Select Mazzo</option>
                    <option value="mazzo1">Mazzo 1</option>
                    <option value="mazzo2">Mazzo 2</option>
                    <option value="mazzo3">Mazzo 3</option>
                </select>
                <button class="delete-btn">Aggiungi</button>
            </div>
        </div>
    </div>

    <script>
        function updateCounter(element, change) {
            const counterText = element.parentElement.querySelector('.counter-text');
            let currentCount = parseInt(counterText.textContent.split('/')[0]);
            currentCount += change;

            if (currentCount >= 0 && currentCount <= 4) {
                counterText.textContent = `${currentCount}/4`;
            }
        }
    </script>
</body>
</html>
