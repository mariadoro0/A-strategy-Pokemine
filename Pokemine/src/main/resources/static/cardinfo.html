<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemine - Card Info</title>
    <link rel="stylesheet" href="css/cardinfo.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Pokemine Logo">
            <button id="home-btn">Home</button>
            <div class="flag-icons">
                <img src="img/ita-flag.png" alt="Italian Flag">
                <img src="img/en-flag.png" alt="English Flag">
            </div>
        </div>
        <nav>
            <div class="nav-btns">
                <button id="my-cards-btn">Le mie carte</button>
                <button id="my-decks-btn">I miei mazzi</button>
                <div class="profile-icon">
                    <img src="img\pokeball-user.png" alt="Profile" width="60">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="card-info-container">
            <h1>Card Info</h1>
            <div class="card-details">
                <div class="card-image">
                    <img src="img/cards/swsh4-75_hiresopt.png" alt="Pokemon Card">
                </div>
            <div class="hp">
                <p>HP:60</p>
            </div>
                <div class="card-info">
                    <h2>Cottonee</h2>
                    <p><strong>Pokemon tipo:</strong>  <span class="tipo">Erba/Folletto</span></p>
                    <h3>Pokedex #546</h3>
                    <p>Se viene attaccato crea una nuvola di cotone per confondere il nemico, poi ne approfitta per fuggire. Si sentono più sicuri in gruppo, e quando incontrano i loro simili non li lasciano più formando come una grande nuvola.</p>
                    <hr>
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
