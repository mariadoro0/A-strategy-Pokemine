<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemine - Card Info</title>
    <link rel="stylesheet" href="css/cardinfo.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Pokemine Logo">
            <button id="home-btn">Home</button>
            <div class="flag-icons">
                <img src="img/ita-flag.png" alt="Italian Flag">
                <img src="img/en-flag.png" alt="English Flag">
            </div>
        </div>
        <nav>
            <div class="nav-btns">
                <button id="my-cards-btn">Le mie carte</button>
                <button id="my-decks-btn">I miei mazzi</button>
                <div class="profile-icon">
                    <img src="img/pokeball-user.png" alt="Profile" width="60">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="card-info-container">
            <h1>Card Info</h1>
            <div class="card-details">
                <div class="card-image">
                    <img id="cardImage" src="" alt="Pokemon Card">
                </div>
                <div class="hp">
                    <p id="cardHp">HP:</p>
                </div>
                <div class="card-info">
                    <h2 id="cardName"></h2>
                    <p><strong>Pokemon tipo:</strong> <span id="cardType"></span></p>
                    <h3 id="cardPokedex"></h3>
                    <p id="cardDescription"></p>
                    <hr>
                </div>
            </div>
        </section>
    </main>

    <script>
    
    
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const cardId = "base1-1"
        	
        
        if (cardId) {
            fetch(`/cards?id=${cardId}`)
            
                .then(response => response.json())
                .then(card => {
                    document.getElementById('cardImage').src = card.img || 'img/default-card.png';
                    document.getElementById('cardHp').textContent = `HP: ${card.hp || 'N/A'}`;
                    document.getElementById('cardName').textContent = card.name || 'Unknown';
                    document.getElementById('cardType').textContent = card.type || 'N/A';
                    document.getElementById('cardPokedex').textContent = `Pokedex #${card.pokedexNumber || 'N/A'}`;
                    document.getElementById('cardDescription').textContent = card.description || 'No description available.';
                })
                .catch(error => {
                    console.error('Errore nel caricamento della carta:', error);
                    alert('Errore nel caricamento della carta: ' + error.message);
                });
        }
    </script>
</body>
</html>
