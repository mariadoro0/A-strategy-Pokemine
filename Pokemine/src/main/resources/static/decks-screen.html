<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Pokémon Decks</title>
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/decks-screen.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="Pokemine Logo">
                <button id="home-btn">Home</button>
                <div class="flag-icons">
                    <img src="img/ita-flag.png" alt="Italian Flag">
                    <img src="img/en-flag.png" alt="English Flag">
                </div>
            </div>
            <nav>
                <div class="nav-btns">
                    <button id="my-cards-btn">Le mie carte</button>
                    <button id="my-decks-btn">I miei mazzi</button>
                    <div class="profile-icon">
                        <img src="img/pokeball-user.png" alt="Profile" width="60">
                    </div>
                </div>
            </nav>
        </header>
        <p class="rule-link">Puoi consultare il regolamento ufficiale delle carte Pokémon cliccando <a href="https://www.pokemon.com/static-assets/content-assets/cms2-it-it/pdf/trading-card-game/rulebook/twm_rulebook_it.pdf">qui</a>.</p>
        <div class="container">
            <h1 class="header">I miei mazzi</h1>
            <div class="deck-buttons">
                <div class="left-buttons">
                    <button class="deck-btn-active">Mazzo 1</button>
                    <button class="deck-btn">Mazzo 2</button>
                    <button class="deck-btn">Mazzo 3</button>
                </div>
                <div class="right-buttons">
                    <button class="new-deck-btn">Nuovo mazzo</button>
                    <button class="info-btn">Info mazzo</button>
                </div>
            </div>
            <hr class="separator">

            <div class="cards-container">
                <!-- 12 Cards (4 per row, 3 rows) -->
                <div class="card">
                    <img src="https://images.pokemontcg.io/swsh5/4_hires.png" alt="Cacnea">
                    <div class="card-info">
                        <button class="counter-btn">-</button>
                        <span class="counter-text">0/4</span>
                        <button class="counter-btn">+</button>
                    </div>
                    <button class="delete-btn">Delete</button>
                </div>

                <div class="card">
                    <img src="https://images.pokemontcg.io/swsh5/6_hires.png" alt="Kricketune V">
