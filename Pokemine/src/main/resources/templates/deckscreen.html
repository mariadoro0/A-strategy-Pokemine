<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokémon Decks</title>
</head>
<style>
    /* decks-screen.css */

/* Importa il font Patrick Hand da Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

body {
    overflow-x: hidden;
    margin: 0;
    padding: 0;
    background-image: url("https://static.prod.pokemon.com/images/pikachu_pattern.png");
    background-repeat: repeat;
    font-family: 'Patrick Hand', Arial, sans-serif; /* Font simile */
}

.container {
    max-width: 1600px; /* Imposta una larghezza massima per il contenitore */
    margin: 0 auto; /* Centra la pagina orizzontalmente */
    padding: 0 20px; /* Aggiungi padding laterale per un layout più fluido */
    overflow-x: hidden; /* Previeni scorrimento orizzontale */
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: black;
    padding: 10px 20px;
}

.logo img {
    width: 150px;
}

h1.header {
    text-align: left; /* Sposta il titolo a destra */
    margin-left: 22px;
    font-size: 3.2rem; /* Dimensione testo simile */
    margin-top: 0;  /* Riduci al minimo lo spazio sopra il titolo */
    margin-bottom: 10px;  /* Riduci lo spazio sotto il titolo */
}

nav {
    display: flex;
    justify-content: flex-end; /* Sposta gli altri bottoni a destra */
    align-items: center;
    flex: 1; /* Occupare tutto lo spazio rimanente */
}

.logo {
    display: flex;
    align-items: center;
}

#home-btn {
    font-family: 'Patrick Hand', Arial, sans-serif;
    margin-left: 40px; /* Spazio tra il logo e il bottone Home */
    background-color: #333;
    color: white;
    border: none;
    padding: 15px 40px; /* Rendi il bottone più grande */
    cursor: pointer;
    border-radius: 5px;
    font-size: 22px; /* Aumenta la dimensione del testo */
}

#home-btn:hover {
    background-color: #919191; /* Cambia il colore in base alle preferenze */
    transition: background-color 0.3s ease;
}

.nav-btns {
    display: flex;
    justify-content: flex-start;
    align-items: center;
}


.flag-icons {
    margin-left: 10px;
    display: flex;
    flex-direction: row;
    gap: 9px;
}

.flag-icons img {
    width: 30px;
    height: auto;
}

.rule-link {
    font-family: 'Patrick Hand', Arial, sans-serif;
    text-align: center;
    font-size: 22px;
    margin-bottom: 1px;
}

#my-cards-btn {
    font-family: 'Patrick Hand', Arial, sans-serif;
    background-color: #333;
    color: white;
    margin: 6px;
    border: none;
    padding: 15px 40px; /* Rendi i bottoni più grandi */
    cursor: pointer;
    border-radius: 5px;
    font-size: 22px; /* Aumenta la dimensione del testo */
}

#my-cards-btn:hover {
    background-color: #919191; /* Cambia il colore in base alle preferenze */
    transition: background-color 0.3s ease;
}

#my-decks-btn {
    font-family: 'Patrick Hand', Arial, sans-serif;
    margin-left: 20px;
    background-color: #333;
    color: white;
    margin: 13px;
    border: none;
    padding: 15px 40px; /* Rendi i bottoni più grandi */
    cursor: pointer;
    border-radius: 5px;
    font-size: 22px; /* Aumenta la dimensione del testo */
}

#my-decks-btn:hover {
    background-color: #919191; /* Cambia il colore in base alle preferenze */
    transition: background-color 0.3s ease;
}



.left-buttons {
    display: flex;
    gap: 10px; /* Spazio tra i bottoni */
    font-size: 18px;
    padding: 10px 20px;
}

.right-buttons {
    display: flex;
    flex-direction: column; /* Cambia la disposizione in verticale */
    gap: 10px; /* Spazio tra i bottoni */
    position: absolute;  /* Cambia da relative a absolute */
    top: 183px;  /* Sposta i bottoni più in alto (modifica questo valore secondo necessità) */
    right: 32px;  /* Posiziona i bottoni più vicino al bordo destro */
}


/* Bottoni più lunghi e stretti */
.deck-buttons button {
    width: 160px;  /* Più lungo */
    height: 50px;  /* Più stretto */
    margin-right: 10px;
    padding: 8px 16px;
    border-radius: 5px;
    border: 2px solid #ccc;
    cursor: pointer;
    font-size: 22px;  /* Aumenta leggermente il testo */
    margin-bottom: 5px;
}


/* Bottoni "New deck" e "Deck info" in colonna */
.new-deck-btn,
.info-btn {
    display: block;
    width: 200px; /* Aumenta larghezza */
    height: 70px; /* Regola altezza */
    margin-bottom: 10px; /* Spazio tra i due bottoni */
    margin-left: auto; /* Allinea a destra */
    margin-right: 0;
    margin-top: 0px;
}

.deck-btn {
    width: 200px; /* Mantieni i bottoni larghi */
    height: 65px; /* Mantieni i bottoni alti */
    font-size: 26px; /* Font più grande */
    padding: 10px 20px;
    border-radius: 5px;
    border: 2px solid #ccc;
    cursor: pointer;
    font-family: 'Patrick Hand', Arial, sans-serif;
}

.deck-btn, .new-deck-btn, .info-btn {
    padding: 10px 20px;
    border-radius: 5px;
    border: 2px solid #ccc;
    cursor: pointer;
    font-family: 'Patrick Hand', Arial, sans-serif;
}

.deck-btn:hover {
    background-color: #c4c4c4;
}

.new-deck-btn:hover {
    background-color: #009349;
}

.deck-btn-active {
    background-color: #5a5ff0;
    color: white;
    font-family: 'Patrick Hand', Arial, sans-serif;
    width: 200px; /* Bottoni più larghi */
    height: 65px; /* Bottoni più alti */
    font-size: 26px; /* Font più grande */
}

.new-deck-btn {
    background-color: #00cc66;
    color: white;
}

.info-btn {
    background-color: #f0f0f0;
}

.info-btn:hover {
    background-color: #c4c4c4;
}

hr.separator {
    border: 2px solid #ccc;
    width: 97.1%;
    margin-left: 19px;
    margin-right: 18px;
}

.cards-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* 5 carte per riga */
    gap: 20px;
    padding: 20px;
    margin: 0 auto;
}

.card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    border: 2px solid #f0f0f0;
}

.card img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

.card-info {
    display: flex;
    justify-content: space-between; /* Aggiusta il layout del contatore */
    align-items: center;
    border: 1px solid black; /* Bordo nero attorno al counter */
    padding: 5px;
    width: 100px; /* Larghezza del contenitore del counter */
    margin: 0 auto;
}

.counter-btn {
    background-color: #ccc;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    margin: 0 5px;
}

.counter-btn:hover {
    background-color: #c4c4c4;
}

.counter-text {
    font-size: 16px;
    font-weight: bold;
}

.delete-btn {
    background-color: red;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    width: 100%;
    border-radius: 5px;
}

.delete-btn:hover {
    background-color: #660000;
}

/* Media query for smaller screens */
@media (max-width: 768px) {
    .cards-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for smaller screens */
    }
}

@media (max-width: 480px) {
    .cards-container {
        grid-template-columns: 1fr; /* 1 column for very small screens */
    }
}

</style>
<body>
<header>
    <div class="logo">
        <img th:src="@{/img/logo.png}" alt="Pokemine Logo">
        <button id="home-btn">Home</button>
        <div class="flag-icons">
            <img th:src="@{/img/ita-flag.png}" alt="Italian Flag">
            <img th:src="@{/img/en-flag.png}" alt="English Flag">
        </div>
    </div>
    <nav>
        <div class="nav-btns">
            <button id="my-cards-btn">Le mie carte</button>
            <button id="my-decks-btn">I miei mazzi</button>
            <div class="profile-icon">
                <img th:src="@{/img/pokeball-user.png}" alt="Profile" width="60">
            </div>
        </div>
    </nav>
</header>
<p class="rule-link">Puoi consultare il regolamento ufficiale delle carte Pokémon cliccando <a th:href="@{https://www.pokemon.com/static-assets/content-assets/cms2-it-it/pdf/trading-card-game/rulebook/twm_rulebook_it.pdf}">qui</a>.</p>
<div class="container">
    <h1 class="header">I miei mazzi</h1>
    <div class="deck-buttons">
        <div class="left-buttons" id="decks-container" >
            <button class="deck-btn-active">Mazzo 1</button>
            <button class="deck-btn">Mazzo 2</button>
            <button class="deck-btn">Mazzo 3</button>
        </div>
        <div class="right-buttons">
            <button class="new-deck-btn" onclick="ViewNewDeck()">Nuovo mazzo</button>
            <button class="info-btn">Info mazzo</button>
        </div>
    </div>
    <hr class="separator">

    <div class="cards-container">

    </div>
</div>
    <script>
        async function fetchDecks() {
const token = localStorage.getItem('token');
try {
    const response = await fetch('http://localhost:8080/decks', {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        }
    });

    if (!response.ok) {
        throw new Error('Network response was not ok: ' + response.statusText);
    }

    const decks = await response.json();
    displayDeckButtons(decks);
} catch (error) {
    console.error('Error fetching decks:', error);
}
}

function displayDeckButtons(decks) {
const decksContainer = document.getElementById('decks-container');
decksContainer.innerHTML = '';

decks.forEach(deck => {
    const button = document.createElement('button');
    button.classList.add('deck-btn');
    button.textContent = deck.deckName;
    button.onclick = () => loadDeckCards(deck.id);  // Carica le carte del mazzo quando viene cliccato
    decksContainer.appendChild(button);
});
}

async function loadDeckCards(deckId) {
const token = localStorage.getItem('token');
try {
    const response = await fetch(`http://localhost:8080/deckcard/${deckId}`, {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        }
    });

    if (!response.ok) {
        throw new Error('Errore nel caricamento delle carte: ' + response.statusText);
    }

    const cards = await response.json();
    displayCards(cards);
} catch (error) {
    console.error('Error fetching cards:', error);
}
}

function displayCards(cards) {
const cardsContainer = document.querySelector('.cards-container');
cardsContainer.innerHTML = '';

cards.forEach(cardItem => {
    const cardElement = document.createElement('div');
    cardElement.classList.add('card');
    const img = document.createElement('img');
    img.src= cardItem["card"]["img"];
    cardElement.appendChild(img);
    cardsContainer.appendChild(cardElement);
});
}


function ViewNewDeck(){
    window.location.href = 'newdeck';
}
window.onload = fetchDecks;
    </script>
</body>
</html>
